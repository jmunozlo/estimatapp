# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: estimatapp
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.13.0"
    autoDeploy: true
